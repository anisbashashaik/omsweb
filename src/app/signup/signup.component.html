<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Signup</span>
        <span class="spacebar"></span>
        <button class="mat-mat-dialog-close=" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="userName" required>
                <mat-error *ngIf="signupForm.controls.userName.touched && signupForm.controls.userName.invalid">
                    <span *ngIf="signupForm.controls.userName.errors.required">This field is mandatory</span>
                    <span *ngIf="signupForm.controls.userName.errors.pattern">this field is invalid</span>
                </mat-error>    
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Contact No</mat-label>
                <input matInput formControlName="contactNo" required>
                <mat-error *ngIf="signupForm.controls.contactNo.touched && signupForm.controls.contactNo.invalid">
                    <span *ngIf="signupForm.controls.contactNo.errors.required">This field is mandatory</span>
                    <span *ngIf="signupForm.controls.contactNo.errors.pattern">this field is invalid</span>
                </mat-error>    
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">This field is mandatory</span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">this field is invalid</span>
                </mat-error>    
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required [type]="password ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.arial-label]="'Hide password'"
                 [attr.aria-pressed]="password">
                  <mat-icon>{{password ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">This field is mandatory</span>
                </mat-error>    
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.arial-label]="'Hide password'"
                 [attr.aria-pressed]="password">
                  <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.confirmPassword.touched && signupForm.controls.confirmPassword.invalid">
                    <span *ngIf="signupForm.controls.confirmPassword.errors.required">This field is mandatory</span>
                </mat-error>    
                <mat-hint *ngIf="validateSubmit() &&  !(signupForm.controls.confirmPassword.invalid)">
                    <span>New Password d & Confirm Password does not match</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)">
        <mat-icon>save</mat-icon>Signup
    </button>
    <button mat-raised-button  color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
